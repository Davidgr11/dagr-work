    <script>
      // Set English as default language
      window.defaultLang = "en";
      document.addEventListener("DOMContentLoaded", function () {
        const langToggle = document.getElementById("lang-toggle");
        let currentLang = window.defaultLang;
        // Set initial button text
        langToggle.textContent = currentLang === "en" ? "EN" : "ES";
        // Listen for toggle
        langToggle.addEventListener("click", function () {
          currentLang = currentLang === "en" ? "es" : "en";
          langToggle.textContent = currentLang === "en" ? "EN" : "ES";
          // Dispatch a custom event or call your language switch logic here
          document.dispatchEvent(
            new CustomEvent("languageChange", { detail: { lang: currentLang } })
          );
        });
        // Optionally, trigger the initial language load
        document.dispatchEvent(
          new CustomEvent("languageChange", { detail: { lang: currentLang } })
        );
      });
    </script>
